<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/icon.png" sizes="32x32">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- Less files begin here -->
    <link rel="stylesheet/less" href="/css/body.less">
    <link rel="stylesheet/less" href="/css/type.less">
    <script src="/js/less.js" type="text/javascript"></script>
    <!-- Less files end here -->

    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>

    <!-- Meta tags for facebook sharing etc -->
    <meta name="title" content="{{ page.title }}"/>
    <meta name="description" content="{{ page.snip }}"/>

    <!-- Open Graph META tags -->
    <meta name="og:title" content="{{ page.title }}"/>
    <meta name="og:url" content="http://dmulog.in{{ page.url }}"/>
    <meta name="og:site_name" content="dmulog.in : Dipanjan Mukherjee's blog"/>
    <meta name="og:type" content="blog"/>
  </head>
  <body>
    <div id="header-logo">
      <div id="logo">
        <a href="/"><h1>Dipanjan Mukherjee</h1></a>
        <h2>Thoughts, musings &amp; rants</h2>
      </div>
      <div id="main-navbar">
          <a href="/">Essays</a>
          <a href="/about">About</a>
          <a href="/projects">Projects</a>
      </div>
    </div>
    <hr>
    <div class="main">
      {{ content }}
    </div>
